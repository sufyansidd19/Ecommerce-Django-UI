{% extends 'shop/base.html' %} 

 {% block title %} ContactUs - Awesome Cart {% endblock %}
 {% block body %} 
 
 <div class="container">
     <h3>Contact Us</h3>
     <form action="/Shop/contact/" method="post">
        {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
          <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
          <div class="form-group">
    <label for="name">Phome</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>
          <div class="form-group">
   <div class="form-group">
    <label for="desc">How May We Help You ?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>

 
 {% endblock %}

 {%block js%}
 <script>
 {% if thank %}
alert('Thanks for contacting with us! . We will respond your query as soon as possible');
document.location='/Shop/contact/'
{% endif %}
</script>
{% endblock %}
