<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="static/style.css">
    <title>{% block title%} {% endblock %}</title>
     <style>
       {% block css %} {% endblock %}
  </style>
  </head>


</button>
  <body>
    <header>
      <a href="#" class="logo">Luxury</a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">
          <li><a href="/Shop">Shop</a></li>
          <li><a href="/Shop/about">About</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/Shop/tracker">Tracker</a></li>
          <li><a href="/Shop/contact">Contact us</a></li>
      </ul>

      <div class="icons">
        <a href="#"><i class='bx bx-search-alt-2'></i></a>
        <a href="#"><i class='bx bxs-shopping-bag'></i></a>
        <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus
        sagittis lacus vel augue laoreet rutrum faucibus.">
        Cart(<span id="cart">0</span>)</div>
    </header>
    {% comment %} <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/Shop">My Wedding Guru</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent"> {% endcomment %}
    {% comment %} <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/Shop">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Shop/about">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/blog">Blog</a>
    </li>
      <li class="nav-item">
        <a class="nav-link" href="/Shop/tracker">Tracker</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/Shop/contact">Contact Us</a>
      </li>


    </ul> {% endcomment %}
    
  </div>
</nav>
  {% block body %} {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    {% block js %} {% endblock %}
  </body>
</html>
